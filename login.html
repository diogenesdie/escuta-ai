<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Escuta Aí</title>
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <div class="header-left-side">
                <img src="./assets/images/logo.webp" alt="Escuta Aí" class="logo">
                <nav>
                    <ul class="navegacao desktop">
                        <li><a href="index.html">início</a></li>
                        <li><a href="loja.html">produtos</a></li>
                        <li><a href="contato.html">sobre</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right-side">
                <div class="login-wrapper">
                    <img src="./assets//images/user.png" alt="User" class="usuario-icon">
                    <a href="login.html" class="login">Login</a>
                </div>
                <div class="carrinho-wrapper">
                    <a href="" class="carrinho">
                        <img class="carrinho-icon" src="./assets/images/carrinho.png" alt="Carrinho">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="secao login">
            <div class="titulo">
                <h2>Entre ou cadastre-se</h2>
                <h3>Crie uma conta para ter acesso à ofertas</h3>
            </div>
            <div class="formulario-wrapper">
                <div class="formulario-login-wrapper">
                    <h2>Faça login</h2>
                    <div class="formulario-login">
                        <input class="input" type="text" placeholder="Usuário">
                        <input class="input" type="password" placeholder="Senha">
                    </div>
                    <div class="button-login-wrapper">
                        <button class="button">Entrar</button>
                    </div>
                </div>
                <div class="linha"></div>
                <div class="formulario-cadastro-wrapper">
                    <h2>Cadastre-se</h2>
                    <div class="formulario-cadastro">
                        <input class="input" type="text" placeholder="Nome">
                        <input class="input" type="text" placeholder="Sobrenome">
                        <input class="input" type="text" placeholder="Email">
                        <input class="input" type="password" placeholder="Senha">
                    </div>
                    <div class="button-login-wrapper">
                        <button class="button">Cadastrar</button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="newsletter-wrapper">
            <h2>Receba as ofertas no seu email</h2>
            <div class="email-form-wrapper">
                <input type="text" placeholder="Email">
                <button class="button">Cadastrar</button>
            </div>
        </div>
        <section class="secao informacoes-footer">
            <ul class="lista-informacoes">
                <li>Pormoções</li>
                <li>Categorias</li>
            </ul>
            <ul class="lista-informacoes">
                <li>Assitência Técnica</li>
                <li>Suporte</li>
                <li>Sobre Ecusta Aí</li>
            </ul>
            <ul class="lista-informacoes">
                <li>Siga a Escuta Aí</li>
            </ul>
        </section>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
