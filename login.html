<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="./assets/js/jquery-3.6.0.min.js" ></script>
    <title>Escuta Aí</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="nav-wrapper">
            <div class="header-left-side">
                <img src="./assets/images/menu.png" alt="Menu" class="menu mobile">
                <a href="./index.html"><img src="./assets/images/logo.webp" alt="Escuta Aí" class="logo"></a>
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">início</a></li>
                        <li><a href="loja.html">produtos</a></li>
                        <li><a href="https://open.spotify.com/playlist/6cKBgd3MM5jylkPwv5PRh4?si=7583b017136242a3" target="_blank">playlist</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right-side">
                <div class="login-wrapper">
                    <img src="./assets/images/user.png" alt="User" class="usuario-icon">
                    <a href="login.html" class="login">login</a>
                </div>
                <div class="carrinho-wrapper">
                    <a href="./carrinho.html" class="carrinho">
                        <img class="carrinho-icon" src="./assets/images/carrinho.png" alt="Carrinho">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="secao login">
            <div class="titulo">
                <h2>entre ou cadastre-se</h2>
                <h3>crie uma conta para ter acesso à ofertas</h3>
            </div>
            <div class="formulario-wrapper">
                <div class="formulario-login-wrapper">
                    <h2>faça login</h2>
                    <div class="formulario-login">
                        <input class="input" type="text" placeholder="Usuário">
                        <input class="input" type="password" placeholder="Senha">
                    </div>
                    <div class="button-login-wrapper">
                        <button class="button">entrar</button>
                    </div>
                </div>
                <div class="linha"></div>
                <div class="formulario-cadastro-wrapper">
                    <h2>cadastre-se</h2>
                    <div class="formulario-cadastro">
                        <input class="input" type="text" placeholder="Nome">
                        <input class="input" type="text" placeholder="sobrenome">
                        <input class="input" type="text" placeholder="Email">
                        <input class="input" type="password" placeholder="Senha">
                    </div>
                    <div class="button-login-wrapper">
                        <button class="button">cadastrar</button>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="newsletter-wrapper">
            <h2>receba as ofertas no seu email</h2>
            <div class="email-form-wrapper">
                <input type="text" placeholder="Email">
                <button class="button">cadastrar</button>
            </div>
        </div>
        <section class="secao informacoes-footer">
            <ul class="lista-informacoes">
                <li>promoções</li>
                <li>categorias</li>
            </ul>
            <ul class="lista-informacoes">
                <li>assistência técnica</li>
                <li>suporte</li>
                <li>sobre Escusta Aí</li>
            </ul>
            <ul class="lista-informacoes">
                <li>siga a Escuta Aí</li>
            </ul>
        </section>
    </footer>
    <script src="./assets/js/script.js"></script>
